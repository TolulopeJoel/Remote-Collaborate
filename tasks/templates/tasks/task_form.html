{% extends 'base.html' %}

{% block title %} Create Task {% endblock %}

{% block content %}
<div class="create-task-container">
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Task</label>
      {{form}}
    </div>
    <button type="submit" class="btn btn-primary">{{action}} Task</button>
  </form>
</div>
{% endblock %}
