{% extends 'base.html' %}

{% block title %} Login RemoteCollaborate {% endblock %}

{% block content %}
  <h1>Log-in</h1>
  <p>Please, use the following form to log-in:</p>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
    <p><input type="submit" value="Log in"></p>
    <p><a href="{% url 'accounts:password_reset' %}">Forgotten password?</a></p>
    <p>Don't have an account? <a href="">sign up</a></p>
  </form>
{% endblock %}
